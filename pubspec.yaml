name: project_gapping
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State, navigation
  flutter_riverpod: ^2.6.1
  go_router: ^16.0.0

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0

  # UI
  shadcn_ui: ^0.43.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/splash.png

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMonoNL-Regular.ttf

flutter_native_splash:
  color: "#000000"
  image: assets/splash.png
  android: true
  ios: true
